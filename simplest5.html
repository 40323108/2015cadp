<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
   <h2>四設計二甲</h2>
    <p>40323108  謝馨慧   10/15</p>	
 
</section>
	
<section>  
   <h2>上課內容</h2>
    <p>
        1.繼續該完成的投影片內容
        2.各組派兩個同學進行實物測繪
        3.有更新過後的reveal</p>	
</section>
				
<section>
    <h2>課程心得</h2>
    <p>這週開始進行測量了,不過大家普遍測量都沒什麼進度,大家都在leo的部分就花費了不少時間,這週也將自己的網頁用了老師新的reveal,大部分東西沒改,只差在bootstrap3改成octopress而已,不過這部分我也花了不少時間去了解...</p>
    
</section>
				
<section>
    <h2>自評分數</h2>
    <p>W5:  75  </p>
    
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
