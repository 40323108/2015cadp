<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
   <h2>四設計二甲</h2>
    <p>40323108  謝馨慧   11/05</p>	
 
</section>
	
<section>  
   <h2>上課內容</h2>
    <p>
        1.繼續個人的投影片內容
        2.將各週作業內容加入全班協同倉儲
        3.解決leo衝突</p>	
</section>
				
<section>
    <h2>課程心得</h2>
    <p>在開始做全班倉儲後,leo時常出現衝突,常常有問題無法開啟,雖然知道如何解決衝突,但不是每次都能修復成功,之後在做時學會先在個人倉儲部分先做好,再將內容複製過去,若之後可能有衝突,全班倉儲裡個人的東西被蓋掉也能從個人倉儲去複製被刪除的內容,較有保障且安全</p>
    
</section>
				
<section>
    <h2>自評分數</h2>
    <p>W8:  75 </p>
    
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
