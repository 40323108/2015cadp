<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
   <h2>四設計二甲</h2>
    <p>40323108  謝馨慧   10/08</p>	
 
</section>
	
<section>  
   <h2>上課內容</h2>
    <p>
        1.繼續該完成的投影片內容
        2.使用繪圖軟體Solvespace畫出老師給的圖形
        3.下週要開始實物測繪</p>	
</section>
				
<section>
    <h2>課程心得</h2>
    <p>在新的繪圖軟體方面還是有些困難,不過有同學拍了繪圖過程,從中學了很多,投影片部分一樣每週做新增,看的到自己各週做的東西慢慢變多蠻有成就感的</p>
    
</section>
				
<section>
    <h2>自評分數</h2>
    <p>W4:  70  </p>
    
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
